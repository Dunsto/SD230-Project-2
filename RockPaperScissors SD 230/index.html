<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rochambeau</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/e9a993a536.js" crossorigin="anonymous"></script>
        
        
    </head>

    <body class="container">
        <h1>Rochambeau</h1>
        <h2>Rock, Paper, Scissors!</h2>
        <div class="game">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist" id="rock-icon"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand" id="paper-icon"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors" id="scissors-icon"></i>
            </div>

        </div>

        <div>
            <button class="play-button" id="game-start">Start</button>
            <button class="play-button" id="shoot">Shoot</button>
            <button class="play-button" id="play-again">Play Again</button>


        </div>


        <script src="script.js"></script>
        <script src="game.js"></script>
    </body>
</html>
